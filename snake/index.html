<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    /* General styling */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar styling */
    #top-bar {
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #top-bar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #top-bar a:hover {
      text-decoration: underline;
    }

    /* Page content */
    #game-wrapper {
      margin-top: 60px; /* Prevent overlap with the top bar */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      border: none;
      width: 425px; /* Match the Snake game dimensions */
      height: 450px; /* Canvas + score container */
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div id="top-bar">
    <a href="https://cwd273.github.io/gamesimplehtml/index.html" target="_self">Home</a>
  </div>

  <!-- Game iframe -->
  <div id="game-wrapper">
    <iframe src="snake.html"></iframe>
  </div>
</body>
</html>
