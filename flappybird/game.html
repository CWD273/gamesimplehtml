<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: skyblue;
    }

    #score-container {
      color: black;
      font-size: 20px;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid black;
    }

    #overlay {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: orange;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
<div id="score-container">
  Score: <span id="current-score">0</span> | Best: <span id="best-score">0</span>
</div>
<div id="overlay">
  <div id="message" style="font-size: 32px; margin-bottom: 20px;">Flappy Bird</div>
  <div id="scores" style="font-size: 20px; margin-bottom: 20px;"></div>
  <button id="start">Start Game</button>
</div>
<canvas width="425" height="625" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const startButton = document.getElementById('start');
let bird = { x: 50, y: 300, width: 20, height: 20, dy: 0 };
let gravity = 0.5;
let jump = -8;
let isGameRunning = false;

function resetGame() {
  bird.y = 300;
  bird.dy = 0;
  isGameRunning = true;
  overlay.style.display = 'none';
  loop();
}

function endGame() {
  isGameRunning = false;
  overlay.style.display = 'flex';
}

function updateBird() {
  bird.dy += gravity;
  bird.y += bird.dy;
  if (bird.y + bird.height > canvas.height || bird.y < 0) endGame();
}

function drawBird() {
  context.fillStyle = 'yellow';
  context.fillRect(bird.x, bird.y, bird.width, bird.height);
}

function loop() {
  if (!isGameRunning) return;
  context.clearRect(0, 0, canvas.width, canvas.height);
  updateBird();
  drawBird();
  requestAnimationFrame(loop);
}

startButton.addEventListener('click', resetGame);
document.addEventListener('keydown', (event) => {
  if (event.code === 'Space' && isGameRunning) bird.dy = jump;
});
canvas.addEventListener('click', () => {
  if (isGameRunning) bird.dy = jump;
});
</script>
</body>
</html>
