<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #top-bar {
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #top-bar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #top-bar a:hover {
      text-decoration: underline;
    }

    #game-wrapper {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      border: none;
      width: 400px; /* Match the Flappy Bird dimensions */
      height: 640px; /* Game-specific height */
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <a href="https://cwd273.github.io/htg/index.html" target="_self">Home</a>
  </div>

  <div id="game-wrapper">
    <iframe src="game.html"></iframe>
  </div>
</body>
</html>
