<!DOCTYPE html>
<html>
<head>
  <title>Game Hub</title>
  <style>
    /* General styling */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar styling */
    #top-bar {
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    #top-bar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    #top-bar a:hover {
      text-decoration: underline;
    }

    /* Page layout */
    #content {
      padding: 20px;
      text-align: center;
    }

    #content h1 {
      color: black;
      font-size: 32px;
    }

    #game-links a {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: orange;
      border-radius: 5px;
    }

    #game-links a:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div id="top-bar">
    <a href="index.html">Home</a>
  </div>

  <!-- Homepage content -->
  <div id="content">
    <h1>Welcome to the Game Hub</h1>
    <p>Enjoy your favorite games below:</p>

    <div id="game-links">
      <a href="snake/index.html">Play Snake Game</a>
      <a href="flappybird/index.html">Play Flappy Bird</a>
    </div>
  </div>
</body>
</html>
